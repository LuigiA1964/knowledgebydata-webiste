<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt - Knowledge by Data</title>
    <meta name="description" content="Bedankt voor uw aanvraag bij Knowledge by Data.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #137dbe;
            --primary-dark: #0e5a8a;
            --primary-light: #e8f4fc;
            --text-dark: #2d3748;
            --text-muted: #64748b;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .language-bar {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            padding: 8px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }
        .language-switcher {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .language-switcher:hover {
            background: rgba(255,255,255,0.25);
        }
        .flag-icon {
            width: 24px;
            height: 16px;
            border-radius: 3px;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .lang-btn {
            background: none;
            border: none;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .lang-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .lang-btn.active {
            background: rgba(255,255,255,0.3);
        }
        .lang-divider {
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
        }

        .navbar {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
        }
        .logo { height: 60px; }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        .thank-you-card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 60px 50px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 30px;
        }
        .thank-you-card h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 15px;
        }
        .thank-you-card p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }

        .footer {
            background: var(--text-dark);
            color: rgba(255,255,255,0.7);
            padding: 30px 20px;
            text-align: center;
        }
        .footer p { font-size: 0.9rem; }

        @media (max-width: 768px) {
            .language-bar { justify-content: center; }
            .lang-btn { padding: 4px 6px; font-size: 0.8rem; }
            .thank-you-card { padding: 40px 25px; }
            .thank-you-card h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Language Switcher Bar -->
    <div class="language-bar">
        <div class="language-switcher">
            <button class="lang-btn active" id="btn-nl" onclick="switchLanguage('nl')">
                <svg class="flag-icon" viewBox="0 0 24 16">
                    <rect width="24" height="5.33" fill="#AE1C28"/>
                    <rect y="5.33" width="24" height="5.33" fill="#FFFFFF"/>
                    <rect y="10.66" width="24" height="5.34" fill="#21468B"/>
                </svg>
                NL
            </button>
            <span class="lang-divider">|</span>
            <button class="lang-btn" id="btn-en" onclick="switchLanguage('en')">
                <svg class="flag-icon" viewBox="0 0 24 16">
                    <rect width="24" height="16" fill="#012169"/>
                    <path d="M0,0 L24,16 M24,0 L0,16" stroke="#FFFFFF" stroke-width="2.5"/>
                    <path d="M0,0 L24,16 M24,0 L0,16" stroke="#C8102E" stroke-width="1.5"/>
                    <path d="M12,0 V16 M0,8 H24" stroke="#FFFFFF" stroke-width="4"/>
                    <path d="M12,0 V16 M0,8 H24" stroke="#C8102E" stroke-width="2.5"/>
                </svg>
                EN
            </button>
            <span class="lang-divider">|</span>
            <button class="lang-btn" id="btn-pap" onclick="switchLanguage('pap')">
                <svg class="flag-icon" viewBox="0 0 24 16">
                    <rect width="24" height="8" fill="#002B7F"/>
                    <rect y="8" width="24" height="8" fill="#FCD116"/>
                    <polygon points="0,0 10,8 0,16" fill="#CE1126"/>
                    <circle cx="16" cy="8" r="2.5" fill="#FFFFFF"/>
                </svg>
                PAP
            </button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html"><img src="logo.svg" alt="Knowledge by Data" class="logo"></a>
        </div>
    </nav>

    <main class="main-content">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 data-nl="Bedankt voor uw aanvraag!" data-en="Thank you for your request!" data-pap="Danki pa bo petishon!">Bedankt voor uw aanvraag!</h1>
            <p data-nl="Wij hebben uw demo-aanvraag ontvangen en nemen zo spoedig mogelijk contact met u op om een afspraak in te plannen. Meestal binnen 24 uur op werkdagen." data-en="We have received your demo request and will contact you as soon as possible to schedule an appointment. Usually within 24 hours on business days." data-pap="Nos a risibí bo petishon pa demo i nos lo tuma kontakto ku bo mas lihé posibel pa planifiká un sita. Normalmente den 24 ora riba dianan di trabou.">Wij hebben uw demo-aanvraag ontvangen en nemen zo spoedig mogelijk contact met u op om een afspraak in te plannen. Meestal binnen 24 uur op werkdagen.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                <span data-nl="Terug naar de website" data-en="Back to the website" data-pap="Bai bèk na e website">Terug naar de website</span>
            </a>
        </div>
    </main>

    <footer class="footer">
        <p data-nl="© 2025 Knowledge by Data B.V. Alle rechten voorbehouden." data-en="© 2025 Knowledge by Data B.V. All rights reserved." data-pap="© 2025 Knowledge by Data B.V. Tur derecho reservá.">© 2025 Knowledge by Data B.V. Alle rechten voorbehouden.</p>
    </footer>

    <script>
        var currentLang = 'nl';
        
        function switchLanguage(lang) {
            currentLang = lang;
            document.getElementById('btn-nl').classList.toggle('active', lang === 'nl');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-pap').classList.toggle('active', lang === 'pap');
            
            document.querySelectorAll('[data-' + lang + ']').forEach(function(el) {
                var text = el.getAttribute('data-' + lang);
                if (text) {
                    el.innerHTML = text;
                }
            });
            
            if (lang === 'pap') {
                document.documentElement.lang = 'pap';
            } else if (lang === 'en') {
                document.documentElement.lang = 'en';
            } else {
                document.documentElement.lang = 'nl';
            }
        }
    </script>
</body>
</html>
